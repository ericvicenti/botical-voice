<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botical</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <span class="header-title">Botical</span>
    <span class="status-badge" id="status-badge">Connecting...</span>
    <div class="cost-display" id="cost-display">
      <span class="cost-total">$0.0000</span>
      <div class="cost-breakdown">
        <div class="cost-row"><span class="cost-label">STT</span><span class="cost-stt">$0.0000</span></div>
        <div class="cost-row"><span class="cost-label">LLM</span><span class="cost-llm">$0.0000</span></div>
        <div class="cost-row"><span class="cost-label">TTS</span><span class="cost-tts">$0.0000</span></div>
      </div>
    </div>
    <button class="header-btn" id="debug-btn">Debug</button>
  </div>

  <!-- Chat -->
  <div class="chat-container">
    <div class="chat-messages" id="chat"></div>
  </div>

  <!-- Voice state indicator -->
  <div class="voice-state" id="voice-state">
    <span class="voice-state-dot"></span>
    <span class="voice-state-label">Waiting</span>
  </div>

  <!-- Input bar -->
  <div class="input-bar">
    <button class="voice-btn" id="voice-btn" disabled title="Toggle voice">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </button>
    <input class="text-input" id="text-input" placeholder="Type a message..." disabled />
    <button class="send-btn" id="send-btn" disabled title="Send">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </div>

  <!-- Debug panel -->
  <div class="debug-panel" id="debug-panel">
    <div class="debug-header">
      <span>Debug Log</span>
      <button class="debug-close" id="debug-close">&times;</button>
    </div>
    <div class="debug-log" id="debug-log"></div>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
